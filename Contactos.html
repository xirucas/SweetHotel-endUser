<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Contato - Hotel XYZ</title>
	<link rel="stylesheet" href="Contactos.css">
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <ul class="menu">
        <li><a href="index.html">Hotel </a></li>
        <li><a href="Contactos.html" class="active">Contato</a></li>
        <li><a href="Sobre.html" >Sobre</a></li>
    </ul>
	<header>
		<div class="header-content">
			<div class="header-info">
				<h1>Hotel XYZ</h1>
				<p>Endereço: Rua do Hotel, nº 123 - Cidade - Estado</p>
				<p>Telefone: (XX) XXXX-XXXX</p>
			</div>
		</div>
	</header>

	<section class="contact">
		<h2>Entre em contato conosco</h2>
		<form action="#" method="post">
			<label for="nome">Nome:</label>
			<input type="text" id="nome" name="nome" required>

			<label for="email">E-mail:</label>
			<input type="email" id="email" name="email" required>

			<label for="assunto">Assunto:</label>
			<input type="text" id="assunto" name="assunto" required>

			<label for="mensagem">Mensagem:</label>
			<textarea id="mensagem" name="mensagem" required></textarea>

			<button type="submit">Enviar</button>
		</form>
	</section>

	<footer>
	  <div class="footer-content">
	    <p>Nome do Hotel - Todos os direitos reservados.</p>
	    <p>Endereço: Rua do Hotel, nº 123 - Cidade - Estado</p>
	    <p>Telefone: (XX) XXXX-XXXX - E-mail: hotel@exemplo.com</p>
	  </div>
	</footer>

</body>
</html>
